<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.scss">
</head>
<body>
    <div class="container-fluid" id="main-container">
        <div id="login-container">
            <i id="logo" class="fa-solid fa-cubes my-4"></i>
            <h1><b>Iniciar Sesi√≥n</b></h1>
            <form action="" method="POST" id="login-form">
                <div class="form-floating my-3">
                    <input type="text" class="form-control border-0 border-bottom" id="username" placeholder="Username">
                    <label for="username">Username</label>
                </div>
                  
                <div class="form-floating my-3">
                    <input type="password" class="form-control border-0 border-bottom" id="password" placeholder="Password">
                    <i class="fa-solid fa-eye" id="toggle-password"></i>
                    
                    <label for="password">Password</label>
                </div>

                <button type="submit" id="login-button" class="btn btn-primary my-3 disabled" disabled>Ingresar</button>
            </form>
        </div>
    </div>
    <script src="js/functions.js"></script>
</body>
</html>
