<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="../css/dashboard_styles.scss">
</head> 
<body>
    <div class="container-fluid" id="main-container">
        <div class="row" id="dashboard">
            <div class="col-2" id="navbar">
                <div id="nav-head">
                    <img src="" alt="" width="25" height="25">
                    <h4 class="mx-3"><b>Dashboard</b></h4>
                </div>
                <div id="nav-options" class="mt-5">
                    <ul id="nav-list">
                        <li class="nav-item mb-4">
                            <i class="fa-solid fa-house"></i>
                            <a class="mx-4" href="#">Inicio</a>
                        </li>
                        <li class="nav-item mb-4">
                            <i class="fa-solid fa-user-plus"></i>
                            <a class="mx-4" href="add-user.html">Añadir usuario</a>
                        </li>
                    </ul>
                </div> 
            </div>
            <div class="col-10" id="content">
                <div id="search-bar">
                    <input type="text" class="form-control" placeholder="Buscar" id="search-input">

                    <div class="dropdown">
                        <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            User 1
                        </button>                
                        <ul class="dropdown-menu">
                            <li class="dropdown-item">
                                <i class="fa-solid fa-right-from-bracket"></i>
                                <a id="logout" href="#">Cerrar sesión</a>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <div class="dashboard-title">
                    <h2><b>Panel de administrador</b></h2>
                </div>

                <div class="actions">
                    <button class="btn btn-primary" id="add-user">
                        <i class="fa-solid fa-plus"></i>
                        <b>Añadir usuario</b>
                    </button>
                </div>

            </div>
        </div>
    </div>
    <script src="../js/dashboard.js" ></script>
</body>
</html>
