<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="../css/dashboard_styles.scss">
</head> 
<body>
    <div class="container-fluid" id="main-container">
        <div class="row" id="dashboard">
            <div class="col-2" id="navbar">
                <div id="nav-head">
                    <img src="" alt="" width="25" height="25">
                    <h4 class="mx-3"><b>Dashboard</b></h4>
                </div>
                <div id="nav-options" class="mt-5">
                    <ul id="nav-list">
                        <li class="nav-item mb-4">
                            <i class="fa-solid fa-house"></i>
                            <a class="mx-4" href="#home">Inicio</a>
                        </li>
                        <li class="nav-item mb-4">
                            <i class="fa-solid fa-user-plus"></i>
                            <a class="mx-4" href="#add-user">Añadir usuario</a>
                        </li>
                    </ul>
                </div> 
            </div>
            <div class="col-10" id="content">
                
                <div id ="page-title">
                    <h2><b>Añadir usuario</b></h2>

                    <a href="home.html" id="back">
                        <i class="fa-solid fa-left-long"></i>
                        <b>Volver</b>
                    </a>
                </div>

                <div id="add-user-form">
                    <form action="" method="POST">
                        <div class="input-group">
                            <fieldset>
                                <legend>Información de perfil</legend>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="last-name" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="last-name" name="last-name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="profession" class="form-label">Profesión</label>
                                    <input type="text" class="form-control" id="profession" name="profession" required>
                                </div>
                                <div class="mb-3">
                                    <label for="biography" class="form-label">Biografía</label>
                                    <textarea class="form-control" id="biography" name="biography" rows="3"></textarea>
                                </div>
        
                                <div class="mb-3">
                                    <label for="motivation" class="form-label">Motivación</label>
                                    <textarea class="form-control" id="motivation" name="motivation" rows="2"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="photo" class="form-label">Foto</label>
                                    <input type="file" class="form-control" id="photo" name="photo">
                                </div>
                            </fieldset>
    
                            <fieldset>
                                <legend>Datos de contacto</legend>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="email" name="email">
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="phone" name="phone">
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="address" name="address">
                                </div>
                            </fieldset>

                            <fieldset>
                                <legend>Metas</legend>
                                <div class="mb-1">
                                    <label for="goal1" class="form-label">Meta 1</label>
                                    <input type="text" class="form-control" id="goal1" name="goal1">
                                </div>
                                <div class="mb-1">
                                    <label for="goal2" class="form-label">Meta 2</label>
                                    <input type="text" class="form-control" id="goal2" name="goal2">
                                </div>
                                <div class="mb-1">
                                    <label for="goal3" class="form-label">Meta 3</label>
                                    <input type="text" class="form-control" id="goal3" name="goal3">
                                </div>
                                <div class="mb-1">
                                    <label for="goal4" class="form-label">Meta 4</label>
                                    <input type="text" class="form-control" id="goal4" name="goal4">
                                </div>
                                <div class="mb-1">
                                    <label for="goal5" class="form-label">Meta 5</label>
                                    <input type="text" class="form-control" id="goal5" name="goal5">
                                </div>
                            </fieldset>
                        </div>

                        <div class="input-group">
                            <fieldset>
                                <legend>Habilidades</legend>
                                <div class="mb-1">
                                    <label for="skill1" class="form-label">Habilidad 1</label>
                                    <div class="skill-data" id="skill1">
                                        <select class="form-select mx-2" name="skill1" id="skills-set-1">

                                        </select>
                                        <div class="mx-2">
                                            <label for="skill1-level" class="form-label mx-2">Intensidad</label>
                                            <input type="range" class="form-range" id="skill1-level" name="skill1-level" min="1" max="7" step="1">
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-1">
                                    <label for="skill2" class="form-label">Habilidad 2</label>
                                    <div class="skill-data" id="skill2">
                                        <select class="form-select mx-2" name="skill2" id="skills-set-2">
                                            
                                        </select>
                                        <div class="mx 2">
                                            <label for="skill2-level" class="form-label mx-2">Intensidad</label>
                                            <input type="range" class="form-range" id="skill2-level" name="skill2-level" min="1" max="7" step="1">
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-1">
                                    <label for="skill3" class="form-label">Habilidad 3</label>
                                    <div class="skill-data" id="skill3">
                                        <select class="form-select mx-2" name="skill3" id="skills-set-3">
                                           
                                        </select>
                                        <div class="mx-2">
                                            <label for="skill3-level" class="form-label mx-2">Intensidad</label>
                                            <input type="range" class="form-range" id="skill3-level" name="skill3-level" min="1" max="7" step="1">
                                        </div>
                                    </div>
                                </div>
                                <div class="create-option">
                                    <button type="button" class="btn add-option-btn mt-3" id="add-skill-btn" data-bs-toggle="modal" data-bs-target="#add-skill-modal">Añadir Habilidad</button>
                                </div>
                                
                                <div class="modal fade" id="add-skill-modal" tabindex="-1" aria-labelledby="add-skill-label" aria-hidden="true">
                                    <div class="modal-dialog">
                                      <div class="modal-content">
                                        <div class="modal-header">
                                          <h1 class="modal-title fs-5" id="add-skill-label">Añadir Habilidad</h1>
                                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <form action="">
                                            <div class="modal-body">
                                                <div class="my-2">
                                                    <label for="skill-name" class="form-label">Habilidad</label>
                                                    <input type="text" class="form-control" id="skill-name" name="skill-name">
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                              <button type="button" class="btn add-option-btn" data-bs-dismiss="modal">Cancelar</button>
                                              <button type="button" class="btn add-option-btn" data-bs-dismiss="modal" id="add-skill">Añadir Habilidad</button>
                                            </div>
                                        </form>
                                      </div>
                                    </div>
                                  </div>
                                  
                            </fieldset>

                            <fieldset>
                                <legend>Fortalezas</legend>
                                <div class="mb-1">
                                    <label for="str1" class="form-label">Fortaleza 1</label>
                                    <div class="str-data" id="str1">
                                        <select class="form-select mx-2" name="str1" id="strengths-set-1">

                                        </select>
                                        <div class="mx-2">
                                            <label for="str1-level" class="form-label mx-2">Valor</label>
                                            <input type="range" class="form-range" id="str1-level" name="str1-level" min="1" max="100" step="1">
                                        </div>
                                    </div>
                                    
                                    <div class="mb-1">
                                        <label for="str2" class="form-label">Fortaleza 2</label>
                                        <div class="str-data" id="str2">
                                            <select class="form-select mx-2" name="str2" id="strengths-set-2">

                                            </select>
                                            <div class="mx-2">
                                                <label for="str2-level" class="form-label mx-2">Valor</label>
                                                <input type="range" class="form-range" id="str2-level" name="str2-level" min="1" max="100" step="1">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-1">
                                        <label for="str3" class="form-label">Fortaleza 3</label>
                                        <div class="str-data" id="str3">
                                            <select class="form-select mx-2" name="str3" id="strengths-set-3">

                                            </select>
                                            <div class="mx-2">
                                                <label for="str3-level" class="form-label mx-2">Valor</label>
                                                <input type="range" class="form-range" id="str3-level" name="str3-level" min="1" max="100" step="1">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-1">
                                        <label for="str4" class="form-label">Fortaleza 4</label>
                                        <div class="str-data" id="str4">
                                            <select class="form-select mx-2" name="str4" id="strengths-set-4">

                                            </select>
                                            <div class="mx-2">
                                                <label for="str4-level" class="form-label mx-2">Valor</label>
                                                <input type="range" class="form-range" id="str4-level" name="str4-level" min="1" max="100" step="1">
                                            </div>
                                        </div>
                                    </div>   
                                </div>
                                <div class="create-option">
                                    <button type="button" class="btn add-option-btn mt-3" id="add-strength-btn" data-bs-toggle="modal" data-bs-target="#add-strength-modal">Añadir Fortaleza</button>
                                </div>

                                <div class="modal fade" id="add-strength-modal" tabindex="-1" aria-labelledby="add-strength-label" aria-hidden="true">
                                    <div class="modal-dialog">
                                      <div class="modal-content">
                                        <div class="modal-header">
                                          <h1 class="modal-title fs-5" id="add-strength-label">Añadir Fortaleza</h1>
                                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <form action="">
                                            <div class="modal-body">
                                                <div class="my-2">
                                                    <label for="strength-name" class="form-label">Fortaleza</label>
                                                    <input type="text" class="form-control" id="strength-name" name="strength-name">
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                              <button type="button" class="btn add-option-btn" data-bs-dismiss="modal">Cancelar</button>
                                              <button type="button" class="btn add-option-btn" id="add-strength" data-bs-dismiss="modal">Añadir Fortaleza</button>
                                            </div>
                                        </form>
                                      </div>
                                    </div>
                                  </div>
                                
                            </fieldset>

                            <fieldset>
                                <legend>Proyectos</legend>
                                <div class="mb-1">
                                    <label for="project1" class="form-label">Proyecto 1</label>
                                    <div class="project-data" id="project1">
                                        <select class="form-select mx-2" name="project1" id="projects-set-1">

                                        </select>
                                    </div>

                                </div>
                                <div class="mb-1">
                                    <label for="project2" class="form-label">Proyecto 2</label>
                                    <div class="project-data" id="project2">
                                        <select class="form-select mx-2" name="project2" id="projects-set-2">

                                        </select>
                                    </div>
                                </div>

                                <div class="mb-1">
                                    <label for="project3" class="form-label">Proyecto 3</label>
                                    <div class="project-data" id="project3">
                                        <select class="form-select mx-2" name="project3" id="projects-set-3">

                                        </select>
                                    </div>
                                </div>
                                <div class="create-option">
                                    <button class="btn add-option-btn mt-3" id="add-project-btn" data-bs-toggle="modal" data-bs-target="#add-project-modal">Añadir Proyecto</button>
                                </div>
                            </fieldset>

                            <div class="modal fade" id="add-project-modal" tabindex="-1" aria-labelledby="add-project-label" aria-hidden="true">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h1 class="modal-title fs-5" id="add-project-label">Añadir Proyecto</h1>
                                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <form action="">
                                        <div class="modal-body">
                                            <div class="my-2">
                                                <label for="project-name" class="form-label">Proyecto</label>
                                                <input type="text" class="form-control" id="project-name" name="project-name">
                                            </div>
                                            <div class="my-2">
                                                <label for="project-description" class="form-label">Descripción</label>
                                                <input type="text" class="form-control" id="project-description" name="project-description">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                          <button type="button" class="btn add-option-btn" data-bs-dismiss="modal">Cancelar</button>
                                          <button type="button" class="btn add-option-btn" id="add-project" data-bs-dismiss="modal">Añadir Proyecto</button>
                                        </div>
                                    </form>
                                  </div>
                                </div>
                              </div>

                            <div id="create-user">
                                <button type="submit" class="btn btn-primary"  id="create-user-btn">Añadir usuario</button>
                            </div>
                        </div>
            
                    </form>

            </div>
        </div>
    </div>
    <script src="../js/add-user.js" ></script>
</body>
</html>
